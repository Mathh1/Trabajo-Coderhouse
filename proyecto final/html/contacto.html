<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="headergrid">
                <nav>
                    <h4><a href="../index.html" class="logo">Cambrand</a></h4>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a href="./turnos.html">Turnos</a>
                        </li>
                        <li>
                            <a href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <br>
        <section class="cuentalog">
            <div class="cuentagrid">
                <nav>
                    <ul class="cuenta">
                        <li>
                            <a href="./login.html" class="inciar">Iniciar sesion</a>
                        </li>
                        <li>
                            <a href="./register.html">Registrarse</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <main class="iniciogrid">
            <section class="inicio">
                <div class="sesion">
                    <form class="dejanos">
                        <fieldset class="mensaje">
                            <div>
                                <label for="Nombre">Escribe tu nombre</label>
                                <input type="text" placeholder="nombre" name="nombre">
                            </div><br><br><br>
                            <div>
                                <label for="Apellido">Escribe tu apellido</label>
                                <input type="text" placeholder="apellido" name="apellido">
                            </div><br><br><br>
                            <div>
                                <label for="email">Escribe tu mail *</label>
                                <input type="email" name="email" required>
                            </div>
                            <br><br><br>
                            <div   div>
                                <label for="comentario">Dejanos tu mensaje</label><br>
                                <textarea name="comentario" id="" cols="30" rows="4"></textarea>
                            </div>
                        </fieldset>
                    </form>
                </div>  
            </section>
        </main>
        <div class="footergrid">
            <footer class="footer">
                Mathias casco
            </footer>
        </div>          
    </div>
